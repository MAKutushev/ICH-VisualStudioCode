<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="box">
      <fieldset class="Fieldsets">
        <legend>Name</legend>
        <input type="text" placeholder="Family" />
        <input type="text" placeholder="Name" />
      </fieldset>
      <div class="fieldset__box">
        <fieldset class="Fieldsets Fieldsets2">
          <legend>Sex</legend>
          <label>
            <input type="radio" />
            Male
          </label>
          <label>
            <input type="radio" />
            Female
          </label>
          <label>
            <input type="radio" />
            Don't want to tell
          </label>
        </fieldset>
        <fieldset class="Fieldsets Fieldsets2">
          <legend>Receive newsletters on</legend>
          <label>
            <input type="checkbox" />
            e-mail
          </label>
          <label>
            <input type="checkbox" />
            SMS
          </label>
        </fieldset>
      </div>
      <input class="submit" type="submit" />
    </form>
  </body>
</html>
