<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Регистрация и Вход</title>
  </head>
  <body>
    <div id="message"></div>

    <div class="form__registration">
      <h2>Регистрация</h2>
      <form>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <button id="to-login">Уже есть аккаунт? Войти</button>
    </div>

    <div class="form__login" style="display: none">
      <h2>Вход</h2>
      <form>
        <input type="email" name="login" placeholder="Email" required />
        <input
          type="password"
          name="login-password"
          placeholder="Пароль"
          required
        />
        <button type="submit">Войти</button>
      </form>
      <button id="to-signup">Нет аккаунта? Зарегистрироваться</button>
    </div>

    <div class="task__form" style="display: none">
      <h2>Список задач</h2>
      <form>
        <input
          type="text"
          name="title"
          placeholder="Название задачи"
          required
        />
        <input
          type="text"
          name="description"
          placeholder="Описание задачи"
          required
        />
        <button type="submit">Добавить задачу</button>
      </form>
      <ul id="taskList"></ul>
      <button id="logout">Выйти</button>
      <!-- Logout Button -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
