<!-- Инициирую дерево html с знаком вопроса! -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--   -->
    <title>Document</title>
  </head>
  <body>
    <!-- Объявляем класс через аттрибут (то что пишем в открывающем теге) class -->
    <h3 class="greetings radius">Hello world</h3>
    <h3 class="greetings radius">Hello world2</h3>
    <h3 class="greetings3 radius border">Hello world3</h3>
    <h3 class="greetings">Hello world4</h3>
    <h3 class="greetings">Hello world5</h3>
    <!-- объявляем идентификатор через аттрибут id -->
    <h3 class="idClass" id="uniqueId">Hello id world</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, harum.
    </p>
    <button type="submit">click</button>
    <p class="paragraph">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt sit
      necessitatibus et quis! At eos modi fuga deleniti, dolorum sit?
    </p>
  </body>
</html>
